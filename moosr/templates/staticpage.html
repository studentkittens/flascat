{% extends "layout.html" %}
{% block head %}
    <title>{{ input_title|safe }}</title>
    <meta name="description" content="{{ short_title }}" />
    {% if input_keywords %}
        <meta name="keywords" content="{{ input_keywords }}" />
    {% endif %}
    <meta name="robots" content="{{ input_indexing }}"/>
{% endblock %}
{% block body %}
<div id="content">
    <h2>{{ input_title|safe }}</h2>
    <hr />
    <br />
    {{ input_text|safe }}
</div>
{% endblock %}
