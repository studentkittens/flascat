<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/1999/xhtml">
<html>
    <head>
        <script type="text/javascript">
            (function() {
                var s = document.createElement('script');
                var t = document.getElementsByTagName('script')[0];

                s.type = 'text/javascript';
                s.async = true;
                s.src = '//api.flattr.com/js/0.6/load.js?'+
                        'mode=auto&uid=sahib_github&language=de_DE&category=text&button=compact';
                t.parentNode.insertBefore(s, t);
            })();
        </script>
        <meta name="description" content="A music metadata search engine.">
        <meta name="keywords" content="lyric, cover, search, artist, album, metadata">
        <meta name="author" content="Kitteh & Elk">
        <meta charset="utf-8">
        <title>moosr</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='layout.css') }}">
    </head>
    <body>
        <div id="mainmenue">
            <a href="{{ url_for('home_page') }}">
                <button class="button" type="button">Developers</button>
            </a>
            <a href="{{ url_for('home_page') }}">
                <button class="button" type="button">Help!</button>
            </a>
            <a href="{{ url_for('home_page') }}">
                <button class="button" type="button">About us</button>
            </a>
            <a href="{{ url_for('home_page') }}">
                <button class="button" type="button">Impressum</button>
            </a>
        </div>
        <div id="container">
            <div id="header">
                <a href="{{ url_for('main_page') }}">
                    <p><img src="{{url_for('static', filename='logo_full.png')}}" alt="singing octocat; src: http://octodex.github.com/images/aidorucat.png" height="150"></p>
                </a>
                <div id="searchbar">
                    <form action="{{ url_for('do_search') }}"  method=post>
                        <input  class="search_form" size="45" type="text" name="search_term">
                        <button class="search_buttons" type="submit">Go!</button>
                        <select name="get_type" class="search_buttons">
                            <option value="lyrics">Lyrics</option>
                            <option value="cover">Cover</option>
                            <option value="artistbio">Bio</option>
                            <option value="artistphoto">Artist Photos</option>
                        </select>
                        <select name="number" class="search_buttons">
                            {% for i in range(1, 21) %}
                                <option value="{{ i }}">{{ i }} Item</option>
                            {% endfor %}
                        </select>

                    </form> 
                </div>
            </div>
            <!-- Flashbox (right under the searchbar) -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id='flash_box'>
                <!-- Only draw the latest flash message. -->
                <b>News Flash:</b> {{ messages[-1] }}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Render inherited content here -->
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <div id="footer">
    <noscript>
        <a href="http://flattr.com/thing/302682/libglyr" target="_blank">
            <img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" />
        </a>
    </noscript>
    <a class="FlattrButton" title="Make a Donation!" lang="de"
        style="display:none;" rev="flattr;button:compact"
        href="http://github.com/sahib/glyr"
        popup=0
    >
        Make a donation to the poor libglyr developers.
    </a>
    <img src="{{url_for('static', filename='icon_flickr.png')}}" alt="flickr button" height="25px">
    <img src="{{url_for('static', filename='icon_googleplus.png')}}"alt="google plus button" height="25px">
    <img src="{{url_for('static', filename='icon_facebook.png')}}"alt="facebook button" height="25px">
    <img src="{{url_for('static', filename='icon_twitter.png')}}"alt="twitter button" height="25px">
    <img src="{{url_for('static', filename='icon_email.png')}}"alt="email button" height="25px">
    <img src="{{url_for('static', filename='icon_rss.png')}}"alt="rss button" height="25px">
</div>
</body>
</html>
